experiences:
    title: Experiences
    info:
      - role: Senior System Administrator
        time: Apr 2018 - Apr 2024
        company: Viber
        details: | 
            **What I’ve done in this position:**
            - Support company on-premise infrastructure.
            - Office relocation with minimal downtime and business risk.
            - Implementation and support of ACS (BioSmart), CCTV system (Hikvision), time tracking system (Synel), local SIP (FreePBX)
            - Monitoring and alerting with Zabbix
            - Configuration of Wi-Fi authentication through AD
            - Organization of remote work for the Minsk office (VPN with traffic segmentation), enabling effective remote work during the pandemic.
            - Deployment of IPv6 
            - Integration of Jamf and development of policies and rules for the Minsk office
            - Participated in the integration of solutions such as Sophos, transition from Bitdefender to Falcon, and Okta (SSO)
            - Developed policies for Forescout (NAC)
            - Integration of Мanageengine desktop central.
            - Upgrade of local servers from ESXi 5.1 to 6.7, vCenter.
            - Expanded the IT department by 2 specialists. Mentored them 
            - Migrated artifact repository from local environments to Amazon S3
            - Managed annual departmental inventory and budgeting processes
            - Annual inventory and budgeting of the department in Minsk office

            **Technologies stack:**
            - Operating Systems: Windows Server 2012-2021, Linux (Ubuntu, Debian, CentOS), macOS 10.7-14.
            - Virtualization: VMware (vcenter, esxi, horizon, workstation player), Hyper-V, Proxmox, KVM.
            - Cloud Platforms: AWS, Microsoft Azure
            - Networking: Cisco, HP, (routers, switches, wifi), Ubiquiti, Mikrotik, Fortinet, pfSense.
            - Security: Sophos, Bitdefender, CrowdStrike Falcon, Forescout (NAC)
            - Monitoring: Zabbix, Prometheus, Nagios
            - Log management: Graylog, Elasticsearch, Rsyslog
            - Configuration Management and Automation: Ansible, Terraform
            - DevOps Tools: Jenkins, Docker
            - Collaboration and Productivity: Google Workspace, Jira & Confluence.
            - Backup and Recovery: Veeam Backup & Replication, Acronis
            - Endpoint Management: Jamf (for macOS), Microsoft Endpoint Manager (Intune, only lab test)
            - Database Management: MySQL, PostgreSQL, Microsoft SQL Server
            - Web Servers and Services: Apache, Nginx, IIS
            - Scripting and Programming Languages: Bash, PowerShell, Python

